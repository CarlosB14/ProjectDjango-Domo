    <li><a href="{% url 'core:about_us' %}">Sobre nosotros</a></li>
    <li><a href="{% url 'products:products_list' %}">Productos</a></li>
    <li><a href="{% url 'core:contact' %}">Contacto</a></li>
</ul>


<section class="login">
  {% if request.user.is_authenticated %}
      <p><a href="{% url 'core:logout' %}">Logout</a></p>
      <p>Est√°s logueado como {{ request.user }}</p>
  {% else %}
      <p><a href="{% url 'core:login' %}">Login</a></p>
      <p><a href="{% url 'core:register' %}">Registro</a></p>
  {% endif %}
</section>

{% if messages %}
<section class="messages">
    <ul>
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
    </ul>
</section>
{% endif %}
